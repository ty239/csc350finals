services:
  - type: web
    name: sports-shop
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 3000
      - key: DB_HOST
        fromDatabase:
          name: sports-shop-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: sports-shop-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: sports-shop-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: sports-shop-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: sports-shop-db
          property: database
      - key: SESSION_SECRET
        generateValue: true
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDGRID_FROM_EMAIL
        value: noreply@sportsshop.com
      - key: ADMIN_EMAIL
        sync: false

databases:
  - name: sports-shop-db
    databaseName: sports_shop
    user: postgres
